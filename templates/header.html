<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; font-size: 12px; margin: 0; padding: 0; }
        table { width: 100%; border-collapse: collapse; border: 1px solid black; }
        td { border: 1px solid black; padding: 3px; font-size: 10px; }
        th { background-color: #e0e0e0; font-weight: bold; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="6" style="text-align:center; background-color:#e0e0e0; font-weight:bold;">
                Batch Report - {{ bioreactor_name }}: {{ batch_type }}
            </td>
        </tr>
        <tr>
            <td rowspan="4" style="text-align:center;">
                <img src="{{ customer_logo }}" style="width:120px;">
            </td>
            <td style="padding: 10px;">Batch started by:</td><td>{{ start_user }}</td>
            <td style="padding: 10px;">Start date & time:</td><td>{{ start_date }}</td>
            <td rowspan="4" style="text-align:center;">
                <img src="{{ tecnic_logo }}" style="width:120px;">
            </td>
        </tr>
        <tr>
            <td style="padding: 10px;">Batch ended by:</td><td>{{ end_user }}</td>
            <td style="padding: 10px;">End date & time:</td><td>{{ end_date }}</td>
        </tr>
        <tr>
            <td style="padding: 10px;">Batch ID:</td><td>{{ batch_id }}</td>
            <td style="padding: 10px;">Duration:</td><td>{{ duration }}</td>
        </tr>
        <tr>
            <td style="padding: 10px;">Recipe:</td><td>{{ recipe }}</td>
            <td style="padding: 10px;">Serial Number:</td><td>{{ serial_number }}</td>
        </tr>
    </table>
</body>
</html>
